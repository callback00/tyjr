        // $("#content-right").css("min-height", $("#content-left")[0].clientHeight + "px");
        initData();

        // 静态数据代码，动态数据请根据自身需求修改
        function navOnChange(item) {

            var attribute = ""
            var subTitle = ""
            if (item.activeIndex == 0) {
                attribute = "first_tabBar"
                subTitle = "政策法规"
            } else if (item.activeIndex == 1) {
                attribute = "second_tabBar"
                subTitle = "政策解读"
            } else if (item.activeIndex == 2) {
                attribute = "third_tabBar"
                subTitle = "党建工作"
            } else {
                attribute = "fourth_tabBar"
                subTitle = "人事信息"
            }

            $("#changeTitle").html(subTitle)
            $.ajax({
                type: "GET",
                url: "http://192.168.0.108:8003/data/zwgkPage.json",
                dataType: "json",
                success: function (data) {

                    if (data[attribute]) {
                        var str = "";
                        $.each(data[attribute], function (index, record) {
                            // 最多显示6条数据
                            // 如果你有足够的时间，可以在服务器安装bable，然后使用es6的语法写下面的代码拼接即可

                            if (index == 0) {
                                str += "<ul>"
                            }

                            // 一个页面最多只能显示15条数据
                            if (index < 15) {
                                str += "<li>"
                                str += "<a>"
                                str += "<span class=\"title\">"
                                str += record.title
                                str += "</span>"
                                str += "</a>"
                                str += "<span class=\"time\">"
                                str += record.publishTime
                                str += "</span>"
                                str += "</li>"

                                if ((index + 1) % 5 == 0) {
                                    str += "</ul>"
                                    // 另起一个ul
                                    if (index + 1 != data[attribute].length && index + 1 < 15) {
                                        str += "<ul>"
                                    }
                                }

                                if (index + 1 == data[attribute].length) {
                                    if ((index + 1) % 5 != 0) {
                                        str += "</ul>"
                                    }
                                }
                            }
                        })

                        // 防止页面高度发生变化时跳动bug
                        setTimeout(function () {
                            $("#news").html(str);
                        }, 100)
                    }
                },
                error: function (error) {
                    console.log(111)
                }
            });
        }

        // tab组件初始化
        $("#cust-nav-first").navInit({
            tabEvent: "click",
            activeIndex: 0,
            onChange: navOnChange
        });

    </script>
